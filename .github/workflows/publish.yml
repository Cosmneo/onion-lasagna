name: Publish Package

on:
  push:
    branches:
      - '**' # All branches
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

      - name: Build (as a test)
        run: bun run build
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Check format
        run: bun run format:check

      - name: Run lint
        run: bun run lint

  publish:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup .npmrc
        run: |
          echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" > .npmrc
          echo "@cosmneo:registry=https://npm.pkg.github.com" >> .npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

      - name: Install dependencies
        run: bun install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

      - name: Build package
        run: bun run build
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Check for manual version changes (Beta only)
        if: github.ref == 'refs/heads/beta'
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          git show HEAD~1:package.json > previous_package.json 2>/dev/null || echo '{"version":"0.0.0"}' > previous_package.json
          PREVIOUS_VERSION=$(node -p "require('./previous_package.json').version")
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "SHOULD_BUMP_PATCH=false" >> $GITHUB_ENV
          else
            echo "SHOULD_BUMP_PATCH=true" >> $GITHUB_ENV
          fi
          echo "CURRENT_VERSION=$CURRENT_VERSION" >> $GITHUB_ENV

      - name: Auto-bump patch version (Beta only)
        if: github.ref == 'refs/heads/beta' && env.SHOULD_BUMP_PATCH == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          npm version patch --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          git add package.json
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
          git push origin beta

      - name: Set Version for Beta
        if: github.ref == 'refs/heads/beta'
        run: |
          VERSION_TO_USE=${NEW_VERSION:-$CURRENT_VERSION}
          npm version "${VERSION_TO_USE}-beta" --no-git-tag-version

      - name: Set Version for Feature Branch
        if: github.ref != 'refs/heads/main' && github.ref != 'refs/heads/beta' && !startsWith(github.ref, 'refs/tags/')
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | sed 's/[^a-zA-Z0-9]/-/g')
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          npm version "${CURRENT_VERSION}-feat.${BRANCH_NAME}.${TIMESTAMP}" --no-git-tag-version

      - name: Publish to GitHub Packages
        run: |
          TAG="latest"
          if [ "${{ github.ref }}" = "refs/heads/beta" ]; then
            TAG="beta"
          elif [ "${{ github.ref }}" != "refs/heads/main" ] && [[ ! "${{ github.ref }}" =~ ^refs/tags/ ]]; then
            TAG="feat"
          fi

          # Using npm publish for the actual upload as it handles GPR perfectly with .npmrc
          npm publish --tag $TAG --registry=https://npm.pkg.github.com
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

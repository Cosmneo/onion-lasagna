name: Publish Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: false
        type: string
      dry_run:
        description: 'Dry run (do not publish)'
        required: false
        type: boolean
        default: false

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build (as a test)
        run: bun run build
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Check format
        run: bun run format:check

      - name: Run lint
        run: bun run lint

  publish:
    runs-on: ubuntu-latest
    needs: test
    if: ${{ !inputs.dry_run }}
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js (for npm publish)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install

      - name: Build package
        run: bun run build
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Extract version from tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Use manual version
        if: ${{ inputs.version }}
        run: |
          echo "VERSION=${{ inputs.version }}" >> $GITHUB_ENV

      - name: Update package version
        if: env.VERSION
        working-directory: packages/onion-lasagna
        run: npm version ${{ env.VERSION }} --no-git-tag-version

      - name: Publish to npm
        working-directory: packages/onion-lasagna
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: onion-lasagna v${{ env.VERSION }}
          body: |
            ## @cosmneo/onion-lasagna v${{ env.VERSION }}

            ### Installation

            ```bash
            bun add @cosmneo/onion-lasagna
            npm install @cosmneo/onion-lasagna
            ```

            ### What's New

            See [CHANGELOG](https://github.com/Cosmneo/onion-lasagna/blob/main/packages/onion-lasagna/CHANGELOG.md) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

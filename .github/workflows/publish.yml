name: Publish All Packages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.3.0). Overrides tag version.'
        required: false
        type: string
      dry_run:
        description: 'Dry run (validate and check registry, but do not publish)'
        required: false
        type: boolean
        default: false

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build all packages
        run: bun run build
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Check format
        run: bun run format:check

      - name: Run tests
        run: bun run test:run

  publish:
    runs-on: ubuntu-latest
    needs: test
    if: ${{ !inputs.dry_run }}
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js (for npm publish with provenance)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install

      - name: Extract version from tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Use manual version
        if: ${{ inputs.version }}
        run: |
          echo "VERSION=${{ inputs.version }}" >> $GITHUB_ENV

      - name: Bump all packages to target version
        if: env.VERSION
        run: bun scripts/bump-version.ts ${{ env.VERSION }}

      - name: Build all packages
        run: bun run build
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Publish all packages
        run: bun scripts/publish-all.ts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          CI: 'true'

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ env.VERSION }}
          body: |
            ## @cosmneo/* v${{ env.VERSION }}

            All 18 packages published at version `${{ env.VERSION }}`:

            | Package | Install |
            |---------|---------|
            | `@cosmneo/onion-lasagna` | `bun add @cosmneo/onion-lasagna` |
            | `@cosmneo/onion-lasagna-zod` | `bun add @cosmneo/onion-lasagna-zod` |
            | `@cosmneo/onion-lasagna-zod-v3` | `bun add @cosmneo/onion-lasagna-zod-v3` |
            | `@cosmneo/onion-lasagna-typebox` | `bun add @cosmneo/onion-lasagna-typebox` |
            | `@cosmneo/onion-lasagna-valibot` | `bun add @cosmneo/onion-lasagna-valibot` |
            | `@cosmneo/onion-lasagna-arktype` | `bun add @cosmneo/onion-lasagna-arktype` |
            | `@cosmneo/onion-lasagna-hono` | `bun add @cosmneo/onion-lasagna-hono` |
            | `@cosmneo/onion-lasagna-elysia` | `bun add @cosmneo/onion-lasagna-elysia` |
            | `@cosmneo/onion-lasagna-fastify` | `bun add @cosmneo/onion-lasagna-fastify` |
            | `@cosmneo/onion-lasagna-express` | `bun add @cosmneo/onion-lasagna-express` |
            | `@cosmneo/onion-lasagna-nestjs` | `bun add @cosmneo/onion-lasagna-nestjs` |
            | `@cosmneo/onion-lasagna-client` | `bun add @cosmneo/onion-lasagna-client` |
            | `@cosmneo/onion-lasagna-axios` | `bun add @cosmneo/onion-lasagna-axios` |
            | `@cosmneo/onion-lasagna-saga` | `bun add @cosmneo/onion-lasagna-saga` |
            | `@cosmneo/onion-lasagna-react-query` | `bun add @cosmneo/onion-lasagna-react-query` |
            | `@cosmneo/onion-lasagna-vue-query` | `bun add @cosmneo/onion-lasagna-vue-query` |
            | `@cosmneo/onion-lasagna-svelte-query` | `bun add @cosmneo/onion-lasagna-svelte-query` |
            | `@cosmneo/onion-lasagna-swr` | `bun add @cosmneo/onion-lasagna-swr` |

            See [CHANGELOG](https://github.com/Cosmneo/onion-lasagna/blob/main/packages/onion-lasagna/CHANGELOG.md) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dry-run:
    runs-on: ubuntu-latest
    needs: test
    if: ${{ inputs.dry_run }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js (for npm view)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install

      - name: Bump versions (if specified)
        if: ${{ inputs.version }}
        run: bun scripts/bump-version.ts ${{ inputs.version }}

      - name: Dry run publish check
        run: bun scripts/publish-all.ts --dry-run

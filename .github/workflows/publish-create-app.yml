name: Publish create-onion-lasagna-app

on:
  push:
    tags:
      - 'create-app-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: false
        type: string
      dry_run:
        description: 'Dry run (do not publish)'
        required: false
        type: boolean
        default: false

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build CLI
        working-directory: packages/create-onion-lasagna-app
        run: bun run build

      - name: Test CLI
        working-directory: packages/create-onion-lasagna-app
        run: |
          node dist/index.js --version
          node dist/index.js --help
          node dist/index.js test-project --dry-run --yes

  publish:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: ${{ !inputs.dry_run }}
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js (for npm publish)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install

      - name: Build CLI
        working-directory: packages/create-onion-lasagna-app
        run: bun run build

      - name: Extract version from tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION=${GITHUB_REF#refs/tags/create-app-v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Use manual version
        if: ${{ inputs.version }}
        run: |
          echo "VERSION=${{ inputs.version }}" >> $GITHUB_ENV

      - name: Update package version
        if: env.VERSION
        working-directory: packages/create-onion-lasagna-app
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          if [ "$CURRENT" != "${{ env.VERSION }}" ]; then
            npm version ${{ env.VERSION }} --no-git-tag-version
          fi

      - name: Publish to npm
        working-directory: packages/create-onion-lasagna-app
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: create-onion-lasagna-app ${{ env.VERSION }}
          body: |
            ## create-onion-lasagna-app v${{ env.VERSION }}

            ### Installation

            ```bash
            bunx create-onion-lasagna-app my-app
            npx create-onion-lasagna-app my-app
            pnpm create onion-lasagna-app my-app
            ```

            ### What's New

            See [CHANGELOG](https://github.com/Cosmneo/onion-lasagna/blob/main/packages/create-onion-lasagna-app/CHANGELOG.md) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
